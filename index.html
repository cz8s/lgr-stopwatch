<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stopwatch</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/stopwatch.css" rel="stylesheet">
</head>
<body>


<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">LGR-Stopwatch</a>
		</div>
		<div class="collapse navbar-collapse pull-right">
			<ul class="nav navbar-nav">
				<li><a class="btn btn-default disabled" download="lgr.csv" href="data:application/csv;charset=utf-8" id="csv">Save</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</div>

<div class="container-fluid">

	<div class="jumbotron col-md-12">
		<div class="time">
			<span id="timer" class="col-md-8">00:00:00</span>
			<span class="btn-group btn-group-lg col-md-3">
				<button type="button" class="btn btn-success" id="startbtn">Start</button>
				<button type="button" class="btn btn-danger disabled" id="stopbtn">Stop</button>
			</span>
			<span class="btn-group btn-group-lg col-md-1">
				<button type="button" class="btn btn-warning disabled" id="lapbtn">Lap</button>
			</span>
		</div>
	</div>

	<div class="table-responsive col-md-4">
		<table class="table table-hover table-condensed" id="timetable">
			<thead>
				<tr>
					<th>#</th>
					<th>Time</th>
				</tr>
			</thead>
			<tbody id="laps">
			</tbody>
		</table>
	</div>
</div><!-- /.container -->



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/stopwatch.js"></script>
<script src="js/table2CSV.js"></script>
</body>
</html>
